require: rubocop-rails
Metrics/AbcSize:
  Max: 20
Lint/AmbiguousBlockAssociation:
  Enabled: false
Rails/FindEach:
  Enabled: false
Documentation:
  Enabled: false
Metrics/LineLength:
  Max: 120
  Include:
    - 'app/**/*'
AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - 'db/**/*'
    - 'bin/**/*'
    - 'config/**/*'
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'lib/tasks/*'
Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test
    - staging
Rails/DynamicFindBy:
  Whitelist:
    - find_by_alternate_identifier
